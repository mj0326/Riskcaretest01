<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<link rel="stylesheet" href="../../css/riskcare.css"/>
	<title>Risk Care</title>
</head>

<body>

	<!-- Wrap -->
	<div class="care-wrap">

		<!-- Header -->
		<div class="layout-header">
			<div class="container-header">
				<div class="section-left">
					<button type="button" class="btn-back"></button>
				</div>
				<h1 class="section-title">
					<span class="txt-title">서비스 소개</span>
				</h1>
				<div class="section-right">
				</div>
			</div>
		</div>
		<!-- //Header -->

		<!-- Content -->
		<div class="layout-content">
			<div class="container-content">

				<!-- Page : 서비스 소개 -->
				<div class="page-service">

					<!-- TAB -->
					<div class="section-tab">
						<!-- Common UI : Tab -->
						<div class="common-ui-tab">
							<ul class="list-tab">
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="true"><span>개요</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>분석 데이터</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>코로나19 위험도</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>주요 지표</span></a>
								</li>
							</ul>
						</div>
						<!-- //Common UI : Tab -->
					</div>
					<!-- //TAB -->

					<!-- 서비스 Content -->
					<div class="section-content">
						<h2 class="txt-title">
							<strong>RISK CARE</strong>는 어떤 서비스인가요?
						</h2>

						<p class="txt-desc">
							RISK CARE는 빅데이터를 분석하여 사용자 위치 정보를 기반으로 개인화된 코로나19의 위험도를 예측하고 알려주는 서비스입니다.<br>
							현재 위치에 대한 실시간 위험도뿐 아니라 미래에 대한 위험도 예측 정보도 제공하며, 사용중인 캘린더를 연동할 경우 일정에 등록된 위치 정보에 대한 맞춤 알림도 가능합니다.
						</p>
					</div>
					<!-- //서비스 Content -->

				</div>
				<!-- //Page : 서비스 소개 -->

			</div>
		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->
