<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<link rel="stylesheet" href="../../css/riskcare.css"/>
	<title>Risk Care</title>
</head>

<body>

	<!-- Wrap -->
	<div class="care-wrap">

		<!-- Header -->
		<div class="layout-header">
			<div class="container-header">
				<div class="section-left">
					<button type="button" class="btn-back"></button>
				</div>
				<h1 class="section-title">
					<span class="txt-title">서비스 소개</span>
				</h1>
				<div class="section-right">
				</div>
			</div>
		</div>
		<!-- //Header -->

		<!-- Content -->
		<div class="layout-content">
			<div class="container-content">

				<!-- Page : 서비스 소개 -->
				<div class="page-service">

					<!-- TAB -->
					<div class="section-tab">
						<!-- Common UI : Tab -->
						<div class="common-ui-tab">
							<ul class="list-tab">
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>개요</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>분석 데이터</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="true"><span>코로나19 위험도</span></a>
								</li>
								<li>
									<a href="javascript:;" class="item-tab" aria-selected="false"><span>주요 지표</span></a>
								</li>
							</ul>
						</div>
						<!-- //Common UI : Tab -->
					</div>
					<!-- //TAB -->

					<!-- 서비스 Content -->
					<div class="section-content">
						<h2 class="txt-title">
							<strong>코로나19 위험도</strong>는 무엇인가요?
						</h2>

						<p class="txt-desc">
							코로나19 위험도는 코로나19 확진자를 유동 인구나 택시, 지하철의 수요 등 주요 지표 데이터와 함께 분석하여 산출한 수치입니다. 위험도는 아래와 같은 5개의 단계로 구분됩니다.
						</p>

						<ul class="risk-area">
							<li>
								<!-- Common UI : Status -->
								<!--
                                    [D] 상태 정의
                                    양호 : type-a
                                    보통 : type-b
                                    주의 : type-c
                                    위험 : type-d
                                    심각 : type-e
                                -->
								<div class="common-ui-status type-a">
									<div class="status-icon">
										<span></span>
									</div>
									<span class="txt-status">양호</span>
								</div>
								<!-- //Common UI : Status -->
							</li>
							<li>
								<!-- Common UI : Status -->
								<!--
                                    [D] 상태 정의
                                    양호 : type-a
                                    보통 : type-b
                                    주의 : type-c
                                    위험 : type-d
                                    심각 : type-e
                                -->
								<div class="common-ui-status type-b">
									<div class="status-icon">
										<span></span>
									</div>
									<span class="txt-status">보통</span>
								</div>
								<!-- //Common UI : Status -->
							</li>
							<li>
								<!-- Common UI : Status -->
								<!--
                                    [D] 상태 정의
                                    양호 : type-a
                                    보통 : type-b
                                    주의 : type-c
                                    위험 : type-d
                                    심각 : type-e
                                -->
								<div class="common-ui-status type-c">
									<div class="status-icon">
										<span></span>
									</div>
									<span class="txt-status">주의</span>
								</div>
								<!-- //Common UI : Status -->
							</li>
							<li>
								<!-- Common UI : Status -->
								<!--
                                    [D] 상태 정의
                                    양호 : type-a
                                    보통 : type-b
                                    주의 : type-c
                                    위험 : type-d
                                    심각 : type-e
                                -->
								<div class="common-ui-status type-d">
									<div class="status-icon">
										<span></span>
									</div>
									<span class="txt-status">위험</span>
								</div>
								<!-- //Common UI : Status -->
							</li>
							<li>
								<!-- Common UI : Status -->
								<!--
                                    [D] 상태 정의
                                    양호 : type-a
                                    보통 : type-b
                                    주의 : type-c
                                    위험 : type-d
                                    심각 : type-e
                                -->
								<div class="common-ui-status type-e">
									<div class="status-icon">
										<span></span>
									</div>
									<span class="txt-status">심각</span>
								</div>
								<!-- //Common UI : Status -->
							</li>
						</ul>
					</div>
					<!-- //서비스 Content -->

				</div>
				<!-- //Page : 서비스 소개 -->

			</div>
		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
