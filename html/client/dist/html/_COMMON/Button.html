<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<link rel="stylesheet" href="../../css/riskcare.css"/>
	<title>Risk Care</title>
</head>

<body>

	<!-- Wrap -->
	<div class="care-wrap">


		<button type="button" class="btn-more">자세히 보기</button>
		<br>
		<button type="button" class="btn-expand type-unfold">열기</button>
		<button type="button" class="btn-expand type-fold">닫기</button>

		<br><br>

		<button type="button" class="btn-normal type-icon type-edit">관심 장소 편집</button>
		<br>
		<button type="button" class="btn-normal type-icon type-add">관심 장소 추가</button>

		<br><br>

		<button type="button" class="btn-action">장소 검색</button>

		<br><br>

		<button type="button" class="btn-icon type-drag"></button>
		<button type="button" class="btn-icon type-delete"></button>

		<br><br>

		<button type="button" class="btn-mode" aria-selected="false">일간</button>
		<button type="button" class="btn-mode" aria-selected="true">주간</button>


	</div>
	<!-- //Wrap -->

</body>
</html>
