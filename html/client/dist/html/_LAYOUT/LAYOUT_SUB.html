<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<link rel="stylesheet" href="../../css/riskcare.css"/>
	<title>Risk Care</title>
</head>

<body>

	<!-- Wrap -->
	<div class="care-wrap">

		<!-- Header -->
		<div class="layout-header">
			<div class="container-header">
				<div class="section-left">
					<button type="button" class="btn-back"></button>
				</div>
				<h1 class="section-title">
					<span class="txt-title">삼평동 680-1</span>
				</h1>
				<div class="section-right">
					<!-- [D] 좋아요 선택 시 is-active 클래스 추가 -->
					<button type="button" class="btn-like"></button>
					<button type="button" class="btn-share"></button>
				</div>
			</div>
		</div>
		<!-- //Header -->

		<!-- Content -->
		<!-- [D] 하단 확진자/백신접종자 영역 노출되는 유형 : is-bottom-fixed 클래스 추가 -->
		<div class="layout-content">
			<div class="container-content"></div>
		</div>
		<!-- //Content -->

		<!-- Popup : 관심장소 등록 -->
		<!-- [D] Popup 노출 시 : is-show 클래스 추가 -->
		<div class="popup-place is-show">
			<span class="icon-like"></span>
			<p class="txt-desc">
				관심 장소에<br>
				등록되었습니다.
			</p>
		</div>
		<!-- //Popup : 관심장소 등록 -->

	</div>
	<!-- //Wrap -->

</body>
</html>
