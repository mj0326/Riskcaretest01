<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<link rel="stylesheet" href="../../css/riskcare.css"/>
	<title>Risk Care</title>
</head>

<body>

	<!-- Wrap -->
	<div class="care-wrap">

		<!-- Header -->
		<div class="layout-header">
			<div class="container-header">
				<div class="section-left">
					<button type="button" class="btn-menu"></button>
				</div>
				<h1 class="section-title">
					<span class="txt-logo" aria-label="Covid-19 Riskcare"></span>
				</h1>
				<div class="section-right">
					<button type="button" class="btn-map"></button>
				</div>
			</div>
		</div>
		<!-- //Header -->

		<!-- GNB -->
		<!-- [D] GNB 노출 : aria-expanded=true -->
		<div class="layout-gnb" aria-expanded="true">
			<div class="container-gnb">

				<div class="section-top">
					<div class="logo-area"><h1 class="txt-logo"></h1></div>
					<div class="close-area">
						<button type="button" class="btn-close"></button>
					</div>
				</div>

				<div class="section-nav">
					<a href="javascript:;" class="item-nav type-intro">서비스 소개</a>
					<a href="javascript:;" class="item-nav type-portal">API 포털로 이동</a>
					<a href="javascript:;" class="item-nav type-notice">공지사항</a>
				</div>

				<div class="section-bottom">
					<span class="txt-ver">Service Version : 1.0</span>
					<span class="txt-update">Last Update : 2021-04-01</span>
					<span class="txt-copyright">Copyright Info.</span>
				</div>

			</div>
		</div>
		<!-- //GNB -->

		<!-- Content -->
		<!-- [D] 하단 확진자/백신접종자 영역 노출되는 유형 : is-bottom-fixed 클래스 추가 -->
		<div class="layout-content">
			<div class="container-content"></div>
		</div>
		<!-- //Content -->

	</div>
	<!-- //Wrap -->

</body>
</html>
